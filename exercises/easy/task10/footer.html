<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100vh;
            background-color: #f4f4f4;
        }

        footer {
            width: 100%;
            background-color: #852626;
            color: white;
            padding: 20px 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .footer-section {
            text-align: center;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 24px;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }

        .footer-section ul {
            list-style-type: none;
        }

        .footer-section ul li {
            margin: 10px 0;
        }

        .footer-section ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #00bcd4;
        }

        .footer-section p {
            line-height: 1.6;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 22px;
        }

        .social-icons a:hover {
            color: #00bcd4;
        }
        .size-6{
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

          
            <div class="footer-section">
                <h3>About Us</h3>
                <p>We are dedicated to providing the best service and solutions to our customers. Your satisfaction is our priority!</p>
            </div>

            <div class="footer-section">
                <h3>Contact Info</h3>
                <p>Email: abdulsinan8@gmail.com</p>
                <p>Phone: +91 892421938</p>
                <div class="social-icons">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                      </svg>
                      </a>
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

        </div>
    </footer>
</body>
</html>
