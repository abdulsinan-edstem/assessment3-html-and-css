<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5), 
                    rgba(0, 0, 0, 0.5)
                ),
                url("nature1.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        .hero-content {
            text-align: center;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-content h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-content button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
           margin: bottom 20px;;
        }

        .hero-content button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-content">
        <h1>Welcome to Nature</h1>
        <p>Discover the beauty of the outdoors.</p>
        <button>Explore Now</button>
    </div>
</body>
</html>
